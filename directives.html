<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="">
    <div ng-init="firstName='John'">
        <p>Input something in the input box:</p>
        <p>Name: <input type="text" ng-model="firstName"></p>
        <p>You wrote: {{firstName}}</p>
    </div>
    <div ng-init="quantity=1;price=5">

        <h2>Cost Calculator</h2>
        
        Quantity: <input type="number" ng-model="quantity">
        Price: <input type="number" ng-model="price">
        
        <p><b>Total in dollar:</b> {{quantity * price}}</p>
        
        </div>
        <div ng-init="names=['Jani','Hege','Kai']">
            <h3>Looping with ng-repeat:</h3>
            <ul>
                <li ng-repeat="x in names">
                    {{ x }}
                </li>
            </ul>

        </div>
        
        
</body>
</html>
