<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div  ng-controller="personCtrl">

        <p>The name is {{ lastName | uppercase }}</p>
        
        </div>
        <div ng-controller="namesCtrl">
            <p>Looping with objects: </p>
            <ul>
                <li ng-repeat="x in names | orderBy: 'country'">
                    {{x.name + ', ' + x.country}}
                </li>
            </ul>
        </div>
        <div ng-controller="costCtrl">
            <h2>Currency filter</h2>
            <h3>Price: {{ price | currency}}</h3>
        </div>
        <div ng-controller="nameCtrl">
            <p><input type="text" ng-model="test"></p>

            <ul>
            <li ng-repeat="x in names | filter:test">
                {{ x }}
            </li>
            </ul>
        </div>
        <script>
        angular.module('myApp', []).controller('personCtrl', function($scope) {
            $scope.firstName = "John",
            $scope.lastName = "Doe"
        });
        angular.module('myApp').controller('namesCtrl', function($scope) {
        $scope.names = [
        {name:'Jani',country:'Norway'},
        {name:'Carl',country:'Sweden'},
        {name:'Margareth',country:'England'},
        {name:'Hege',country:'Norway'},
        {name:'Joe',country:'Denmark'},
        {name:'Gustav',country:'Sweden'},
        {name:'Birgit',country:'Denmark'},
        {name:'Mary',country:'England'},
        {name:'Kai',country:'Norway'}
        ];
        });
        var app = angular.module('myApp');
        app.controller('costCtrl', function($scope) {
            $scope.price = 58;
        });
        angular.module('myApp').controller('nameCtrl', function($scope) {
        $scope.names = [
        'Jani',
        'Carl',
        'Margareth',
        'Hege',
        'Joe',
        'Gustav',
        'Birgit',
        'Mary',
        'Kai'
    ];
});
        </script>

</body>
</html>
