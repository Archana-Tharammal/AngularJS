<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div  ng-controller="myCtrl">
        Name: <input ng-model="name">
    </div>
    <script>
        var app=angular.module('myApp', []);
        app.controller('myCtrl', function($scope){
            $scope.name ="John Doe";
        });
    </script>
    <p>Use the ng-model directive to bind the value of the input field to a property made in the controller.</p>
    <div ng-controller="myCtrl">
        Name:<input ng-model="name">
        <h1>You entered: {{name}}</h1>
    </div>
    <script>
        var app=angular.module('myApp', []);
        app.controller('myCtrl', function($scope){
            $scope.name ="John Doe";
        });
    </script>
    <form name="myForm">
        Email:<input type="email" name="myAddress" ng-model="text">
        <span ng-show="myForm.myAddress.$error.email">Not a valid e-mail <address></address></span>
    </form>
    <p>Enter your e-mail address in the input field. AngularJS will display an errormessage if the address is not an e-mail.</p>
    
</body> 
</html>
