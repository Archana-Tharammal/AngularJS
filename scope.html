<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>
<body ng-app="myApp">
    <div  ng-controller="myCtrl">
        <h1>{{carname}}</h1>
    </div>
    <div ng-controller="myCtrl"></div>
    <p>The scope of the controller's favorite color:</p>
        <h1>{{color}}</h1>
        
        </div>
        
        <p>The rootScope's favorite color is still:</p>
        <h1>{{color}}</h1>
    <script>
        var app=angular.module('myApp', []);

        app.run(function($rootScope) {
            $rootScope.color = 'blue';
        });
        app.controller('myCtrl', function($scope) {
            $scope.color = "red";
        });
        app.controller('myCtrl', function($scope)
        {
            $scope.carname="Volvo";
            $scope.color="red";
        });
    </script>
        
        <p>The controller's color variable does not overwrite the rootScope's color value.</p>

</body>
</html>
